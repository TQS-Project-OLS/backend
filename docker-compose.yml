services:
  postgresdb:
    image: postgres:16-alpine   # or postgres:latest
    container_name: postgresdb
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ols-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olsheets-backend
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - ols-network
    depends_on:
      postgresdb:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:postgresql://postgresdb:5432/${POSTGRES_DB}
      - DB_POSTGRES_USERNAME=${POSTGRES_USER}
      - DB_POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - ols-network
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - ols-network
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

networks:
  ols-network:
    driver: bridge

volumes:
  postgres_data:
  grafana-storage:
  prometheus-data:
