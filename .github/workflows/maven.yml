name: CI with Maven

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    - name: Run Maven (unit + integration tests, generate reports)
      # We ignore test failures at Maven level so the job reaches Xray upload steps.
      # test reports (JUnit XML and cucumber JSON) and JaCoCo XML will still be generated.
      run: mvn -B -DskipTests=false -Dmaven.test.failure.ignore=true verify
    - name: Collect test artifacts (for debugging)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports/**/*.xml
          target/failsafe-reports/**/*.xml
          target/cucumber.json
          target/site/jacoco/jacoco.xml

    - name: Upload Cucumber results to Xray (cloud)
      if: always()
      uses: mikepenz/xray-action@v3
      with:
        username: ${{ secrets.XRAY_CLIENT_ID }}
        password: ${{ secrets.XRAY_CLIENT_SECRET }}
        testFormat: "cucumber"
        # look for cucumber.json anywhere under target (adjust pattern if your cucumber file is elsewhere)
        testPaths: "target/cucumber.json"
        # prefer secrets for keys; fallback to constants if you keep them fixed
        testExecKey: ${{ vars.XRAY_TEST_PLAN_KEY || 'OLS-56' }}
        testPlanKey: ${{ vars.XRAY_TEST_PLAN_KEY || 'OLS-56' }}
        projectKey: "OLS"

    - name: Upload JUnit results to Xray (cloud) (non-Cucumber)
      if: always()
      uses: mikepenz/xray-action@v3
      with:
        username: ${{ secrets.XRAY_CLIENT_ID }}
        password: ${{ secrets.XRAY_CLIENT_SECRET }}
        testFormat: "junit"
        # surefire/failsafe patterns
        testPaths: "**/surefire-reports/TEST-*.xml,**/failsafe-reports/TEST-*.xml"
        testExecKey: ${{ vars.XRAY_TEST_PLAN_KEY || 'OLS-56' }}
        testPlanKey: ${{ vars.XRAY_TEST_PLAN_KEY || 'OLS-56' }}
        projectKey: "OLS"

    - name: Push results to Xray on Jira Cloud
      if: always()
      env:
        XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
        XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
        XRAY_TEST_PLAN_KEY: ${{ vars.XRAY_TEST_PLAN_KEY }}
        TEST_ENVIRONMENT: java${{ matrix.java }}
      run: |
        REVISION_CLEAN=$(echo "${{ github.ref_name }}" | tr '/' '_' | tr '-' '_' | sed 's/[^a-zA-Z0-9_.-]//g')

        mvn -B verify

        mvn xray:import-results \
            -Dxray.clientId="$XRAY_CLIENT_ID" \
            -Dxray.clientSecret="$XRAY_CLIENT_SECRET" \
            -Dxray.testPlanKey="$XRAY_TEST_PLAN_KEY" \
            -Dxray.testEnvironment="$TEST_ENVIRONMENT" \
            -Dxray.revision="$REVISION_CLEAN" \
            -Dxray.verbose=true
