name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, test with coverage, and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify jacoco:report org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=TQS-Project-OLS_olsheets

      - run: echo "Running tests"
      - id: set_test_output
        run: echo "::set-output name=should_deploy::yes"

    outputs:
      should_deploy: ${{ steps.set_test_output.outputs.should_deploy }}

  deploy:
    name: Deploy System
    runs-on: self-hosted
    needs: [sonarcloud]
    if: github.event_name == 'push'
        && needs.sonarcloud.outputs.should_deploy == 'yes'
        && needs.sonarcloud.result == 'success'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create/Update .env from .env.example
        run: cp -f .env.example .env

      - name: Deploy containers
        run: |
          docker-compose down --remove-orphans
          docker-compose up --build -d

      - name: Show status
        run: |
          echo "Deployment complete!"
          docker-compose ps
