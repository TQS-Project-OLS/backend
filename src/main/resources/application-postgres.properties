# PostgreSQL Profile Configuration
# To run with PostgreSQL: mvn spring-boot:run -Dspring-boot.run.profiles=postgres
# Make sure PostgreSQL is running and database 'zeromonos' exists
# Create database with: CREATE DATABASE zeromonos;

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/olsheets}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_POSTGRES_USERNAME:admin}
spring.datasource.password=${DB_POSTGRES_PASSWORD:secret}

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JPA/Hikari Metrics
spring.jpa.properties.hibernate.generate_statistics=true
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=OLSHEETSHikariCP

# Disable H2 Console in PostgreSQL mode
spring.h2.console.enabled=false

# Logging for PostgreSQL
logging.level.org.hibernate.SQL=INFO

# Server Configuration - Listen on all interfaces for Docker
server.address=0.0.0.0
server.port=8080

# Actuator Configuration for Metrics
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=100ms,500ms,1s,2s,5s

# JVM Metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Database Metrics
management.metrics.enable.jdbc=true
management.metrics.enable.hikaricp=true
