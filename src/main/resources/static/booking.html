<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Instrument - OLSHEETS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
</head>

<body>
    <!-- Nav injected by js/nav.js -->
    <script>
        requireAuth();
    </script>

    <div class="container" style="max-width: 800px;">
        <div class="page-header" style="margin-bottom: var(--space-xl);">
            <h1>Finalize Booking</h1>
            <p style="color: var(--text-muted);">Secure your instrument for the desired dates</p>
        </div>

        <!-- Instrument Details Section -->
        <div class="card" id="instrument-details" style="margin-bottom: var(--space-lg); display: none;">
            <h2 style="margin-bottom: var(--space-md);">Instrument Details</h2>
            <div style="display: grid; gap: var(--space-lg);">
                <div>
                    <h3 id="instrument-name" style="color: var(--primary-light); margin-bottom: var(--space-sm);"></h3>
                    <p id="instrument-description" style="color: var(--text-muted);"></p>
                </div>
                
                <div style="display: flex; gap: var(--space-md); flex-wrap: wrap;">
                    <div>
                        <strong style="color: var(--text-muted);">Type:</strong>
                        <span id="instrument-type"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Family:</strong>
                        <span id="instrument-family"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Brand:</strong>
                        <span id="instrument-brand"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Model:</strong>
                        <span id="instrument-model"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Age:</strong>
                        <span id="instrument-age"></span>
                    </div>
                </div>

                <div>
                    <strong style="color: var(--text-muted);">Condition:</strong>
                    <p id="instrument-condition"></p>
                </div>

                <div id="instrument-photos" style="display: none;">
                    <strong style="color: var(--text-muted); display: block; margin-bottom: var(--space-sm);">Photos:</strong>
                    <div id="photos-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: var(--space-sm);"></div>
                </div>

                <div class="price" style="font-size: 2rem; color: var(--primary-light);">
                    $<span id="instrument-price"></span><span style="font-size: 1rem; color: var(--text-muted); font-weight: normal;">/day</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 id="instrument-title" style="margin-bottom: var(--space-lg);">Book Instrument</h2>

            <div id="booking-message" class="hidden"
                style="padding: var(--space-md); border-radius: var(--radius-md); margin-bottom: var(--space-lg); text-align: center;">
            </div>

            <form id="booking-form">
                <div class="form-group">
                    <label class="form-label" for="instrumentId">Instrument ID</label>
                    <input type="number" class="form-control" id="instrumentId" name="instrumentId" required readonly
                        style="background: var(--surface-hover); cursor: not-allowed; opacity: 0.7;">
                </div>

                <div class="form-group">
                    <label class="form-label" for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>

                <div class="booking-summary"
                    style="background: rgba(99, 102, 241, 0.1); padding: var(--space-md); border-radius: var(--radius-md); margin-bottom: var(--space-lg); border: 1px solid rgba(99, 102, 241, 0.2);">
                    <h4 style="margin-bottom: var(--space-sm); color: var(--primary-light);">Booking Summary</h4>
                    <p id="date-range-display" style="font-size: 0.9rem; color: var(--text-muted);">Select dates to
                        calculate duration</p>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-booking-btn">Confirm
                    Booking</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Parse URL params
            const urlParams = new URLSearchParams(window.location.search);
            const instrumentId = urlParams.get('id');

            if (instrumentId) {
                document.getElementById('instrumentId').value = instrumentId;
                
                // Fetch and display instrument details
                try {
                    const response = await authenticatedFetch(`/api/instruments/${instrumentId}`);
                    
                    if (response.ok) {
                        const instrument = await response.json();
                        
                        // Display instrument details
                        document.getElementById('instrument-name').textContent = instrument.name;
                        document.getElementById('instrument-description').textContent = instrument.description || 'No description available';
                        document.getElementById('instrument-type').textContent = instrument.type;
                        document.getElementById('instrument-family').textContent = instrument.family;
                        document.getElementById('instrument-brand').textContent = instrument.brand || 'N/A';
                        document.getElementById('instrument-model').textContent = instrument.model || 'N/A';
                        document.getElementById('instrument-age').textContent = `${instrument.age} years`;
                        document.getElementById('instrument-condition').textContent = instrument.instrumentCondition || 'Not specified';
                        document.getElementById('instrument-price').textContent = instrument.price.toFixed(2);
                        
                        // Display photos if available
                        if (instrument.fileReferences && instrument.fileReferences.length > 0) {
                            const photosContainer = document.getElementById('photos-container');
                            photosContainer.innerHTML = instrument.fileReferences.map(ref => 
                                `<div style="background: var(--surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-sm); text-align: center;">
                                    <div style="font-size: 2rem; margin-bottom: var(--space-xs);">ðŸ“¸</div>
                                    <div style="font-size: 0.8rem; color: var(--text-muted); word-break: break-all;">${ref.path.split('/').pop()}</div>
                                </div>`
                            ).join('');
                            document.getElementById('instrument-photos').style.display = 'block';
                        }
                        
                        document.getElementById('instrument-details').style.display = 'block';
                        document.getElementById('instrument-title').textContent = `Book ${instrument.name}`;
                    } else {
                        const error = await response.json();
                        document.getElementById('instrument-title').textContent = 'Instrument Not Found';
                        const messageDiv = document.getElementById('booking-message');
                        messageDiv.innerHTML = `<strong>Error:</strong> ${error.error || 'Instrument not found'}`;
                        messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        messageDiv.style.color = '#f87171';
                        messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                        messageDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error fetching instrument details:', error);
                    document.getElementById('instrument-title').textContent = `Book Instrument #${instrumentId}`;
                }
            }

            // Date validation helper
            const startInput = document.getElementById('startDate');
            const endInput = document.getElementById('endDate');
            const summaryDisplay = document.getElementById('date-range-display');

            function updateSummary() {
                const start = new Date(startInput.value);
                const end = new Date(endInput.value);

                if (startInput.value && endInput.value && start <= end) {
                    const diffTime = Math.abs(end - start);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    // Add 1 day if inclusive, but assuming standard rental days logic
                    summaryDisplay.textContent = `Total Days: ${diffDays} day(s)`;
                    summaryDisplay.style.color = 'var(--text-main)';
                } else {
                    summaryDisplay.textContent = 'Please select valid range (Start <= End)';
                    summaryDisplay.style.color = 'var(--error)';
                }
            }

            startInput.addEventListener('change', updateSummary);
            endInput.addEventListener('change', updateSummary);
        });

        document.getElementById('booking-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('booking-message');
            messageDiv.classList.add('hidden');
            messageDiv.style.backgroundColor = 'transparent';

            // Construct form data - renterId will be extracted from JWT on backend
            const formData = new URLSearchParams();
            formData.append('itemId', document.getElementById('instrumentId').value);
            formData.append('startDate', document.getElementById('startDate').value);
            formData.append('endDate', document.getElementById('endDate').value);

            const btn = document.getElementById('submit-booking-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Processing...';
            btn.disabled = true;

            try {
                // Use authenticated fetch
                const response = await authenticatedFetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (response.ok) {
                    const booking = await response.json();
                    messageDiv.innerHTML = `<strong>Booking Confirmed!</strong><br>Booking ID: ${booking.id}<br>Status: ${booking.status}`;
                    messageDiv.style.backgroundColor = 'rgba(16, 185, 129, 0.2)';
                    messageDiv.style.color = '#34d399';
                    messageDiv.style.border = '1px solid rgba(16, 185, 129, 0.3)';
                    messageDiv.classList.remove('hidden');

                    document.getElementById('booking-form').reset();
                    // Retain ID if desired, or redirect
                    setTimeout(() => {
                        window.location.href = 'my-bookings.html';
                    }, 2000);

                } else {
                    const data = await response.json(); // May not be JSON if simple error string
                    messageDiv.innerHTML = `<strong>Error:</strong> ${data.error || 'Booking failed'}`;
                    messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                    messageDiv.style.color = '#f87171';
                    messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                messageDiv.style.color = '#f87171';
                messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                messageDiv.classList.remove('hidden');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
