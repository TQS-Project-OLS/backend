<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Music Sheet - OLSHEETS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
</head>

<body>
    <!-- Nav injected by js/nav.js -->
    <script>
        requireAuth();
    </script>

    <div class="container" style="max-width: 800px;">
        <div class="page-header" style="margin-bottom: var(--space-xl);">
            <h1>Finalize Sheet Booking</h1>
            <p style="color: var(--text-muted);">Get access to the music sheet</p>
        </div>

        <!-- Music Sheet Details Section -->
        <div class="card" id="sheet-details" style="margin-bottom: var(--space-lg); display: none;">
            <h2 style="margin-bottom: var(--space-md);">Music Sheet Details</h2>
            <div style="display: grid; gap: var(--space-lg);">
                <div>
                    <h3 id="sheet-name" style="color: var(--primary-light); margin-bottom: var(--space-sm);"></h3>
                    <p id="sheet-description" style="color: var(--text-muted);"></p>
                </div>
                
                <div style="display: flex; gap: var(--space-md); flex-wrap: wrap;">
                    <div>
                        <strong style="color: var(--text-muted);">Composer:</strong>
                        <span id="sheet-composer"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Category:</strong>
                        <span id="sheet-category"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Instrumentation:</strong>
                        <span id="sheet-instrumentation"></span>
                    </div>
                    <div>
                        <strong style="color: var(--text-muted);">Duration:</strong>
                        <span id="sheet-duration"></span>
                    </div>
                </div>

                <div id="sheet-photos" style="display: none;">
                    <strong style="color: var(--text-muted); display: block; margin-bottom: var(--space-sm);">Preview Pages:</strong>
                    <div id="photos-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: var(--space-sm);"></div>
                </div>

                <div class="price" style="font-size: 2rem; color: var(--primary-light);">
                    $<span id="sheet-price"></span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 id="sheet-title" style="margin-bottom: var(--space-lg);">Book Music Sheet</h2>

            <div id="booking-message" class="hidden"
                style="padding: var(--space-md); border-radius: var(--radius-md); margin-bottom: var(--space-lg); text-align: center;">
            </div>

            <form id="bookingForm">
                <div class="form-group">
                    <label class="form-label" for="sheetId">Sheet ID</label>
                    <input type="number" class="form-control" id="sheetId" name="sheetId" required readonly
                        style="background: var(--surface-hover); cursor: not-allowed; opacity: 0.7;">
                </div>

                <div class="form-group">
                    <label class="form-label" for="renterId">Renter ID</label>
                    <input type="number" class="form-control" id="renterId" name="renterId" required
                        placeholder="Enter your user ID">
                </div>

                <div class="form-group">
                    <label class="form-label" for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-booking-btn">Confirm
                    Booking</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Parse URL params
            const urlParams = new URLSearchParams(window.location.search);
            const sheetId = urlParams.get('id');

            if (sheetId) {
                document.getElementById('sheetId').value = sheetId;
                
                // Fetch and display sheet details
                try {
                    const response = await authenticatedFetch(`/api/sheets/${sheetId}`);
                    
                    if (response.ok) {
                        const sheet = await response.json();
                        
                        // Display sheet details
                        document.getElementById('sheet-name').textContent = sheet.name;
                        document.getElementById('sheet-description').textContent = sheet.description || 'No description available';
                        document.getElementById('sheet-composer').textContent = sheet.composer;
                        document.getElementById('sheet-category').textContent = sheet.category;
                        document.getElementById('sheet-instrumentation').textContent = sheet.instrumentation || 'N/A';
                        document.getElementById('sheet-duration').textContent = sheet.duration ? `${sheet.duration} min` : 'N/A';
                        document.getElementById('sheet-price').textContent = sheet.price.toFixed(2);
                        
                        // Display photos if available
                        if (sheet.fileReferences && sheet.fileReferences.length > 0) {
                            const photosContainer = document.getElementById('photos-container');
                            photosContainer.innerHTML = sheet.fileReferences.map(ref => 
                                `<div style="background: var(--surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: var(--space-sm); text-align: center;">
                                    <div style="font-size: 2rem; margin-bottom: var(--space-xs);">ðŸ“„</div>
                                    <div style="font-size: 0.8rem; color: var(--text-muted); word-break: break-all;">${ref.path.split('/').pop()}</div>
                                </div>`
                            ).join('');
                            document.getElementById('sheet-photos').style.display = 'block';
                        }
                        
                        document.getElementById('sheet-details').style.display = 'block';
                        document.getElementById('sheet-title').textContent = `Book ${sheet.name}`;
                    } else {
                        const error = await response.json();
                        document.getElementById('sheet-title').textContent = 'Music Sheet Not Found';
                        const messageDiv = document.getElementById('booking-message');
                        messageDiv.innerHTML = `<strong>Error:</strong> ${error.error || 'Music sheet not found'}`;
                        messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        messageDiv.style.color = '#f87171';
                        messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                        messageDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error fetching sheet details:', error);
                    document.getElementById('sheet-title').textContent = `Book Sheet #${sheetId}`;
                }
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('booking-message');
            messageDiv.classList.add('hidden');
            messageDiv.style.backgroundColor = 'transparent';

            const formData = {
                sheetId: parseInt(document.getElementById('sheetId').value),
                renterId: parseInt(document.getElementById('renterId').value),
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            };

            const btn = document.getElementById('submit-booking-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Processing...';
            btn.disabled = true;

            try {
                const response = await authenticatedFetch('/api/sheets/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<strong>Booking Confirmed!</strong><br>Booking ID: ${data.id}`;
                    messageDiv.style.backgroundColor = 'rgba(16, 185, 129, 0.2)';
                    messageDiv.style.color = '#34d399';
                    messageDiv.style.border = '1px solid rgba(16, 185, 129, 0.3)';
                    messageDiv.classList.remove('hidden');

                    document.getElementById('bookingForm').reset();
                    setTimeout(() => {
                        window.location.href = 'my-bookings.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                    messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                    messageDiv.style.color = '#f87171';
                    messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                messageDiv.style.color = '#f87171';
                messageDiv.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                messageDiv.classList.remove('hidden');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
